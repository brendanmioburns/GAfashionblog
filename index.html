<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fashion Blog Grid</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1 style="color:orange">FASHION BLOG GRID - Better Dressed People</h1>

    <div class="container">
      <!-- Six column grid -->
      <div class="row">
        <div class="col-2">
          Women's
        </div>
        <div class="col-2">
          Men's
        </div>
        <div class="col-2">
          On the Street
        </div>
        <div class="col-2">
          The Catwalk
        </div>
        <div class="col-2">
          AdWatch
        </div>
        <div class="col-2">
          About
        </div>
      </div>
      <!-- /Six column grid -->

      <!-- One column grid -->
      <div class="col-12">
        11/12/13 On the Street in Brooklyn
      </div>
      <!-- /One column grid -->

      <!-- Two thirds column grid -->
      <div class="col-8">
        Image
      </div>
      <div class="col-4">
        About Us
      </div>
      <!-- /Two thirds column grid -->

      <!-- Two thirds column grid -->
      <div class="col-8">
        text text text text text text text text text text text text text text text text text text text text text
      </div>
      <div class="col-4">
        Ad
      </div>
      <!-- /Two thirds column grid -->

      <!-- Two thirds column grid -->
      <div class="col-8">
        Vintage in Vogue
      </div>
      <div class="col-4">
        Popular Posts
      </div>
      <!-- /Two thirds column grid -->

    </div>
  </body>
</html>
